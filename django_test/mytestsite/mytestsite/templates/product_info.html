<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product_info.nom }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <style>
      body{
        background-color: #f5f5f5;
      }
    </style>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <p class="h5 my-0 me-md-auto fw-normal">ASK</p>
  <nav class="my-2 my-md-0 me-md-3">
      <a class="btn btn-outline-primary" href="/price_list_1/">Каталог</a>
      <a class="btn btn-outline-primary" href="#">Доставка и оплата</a>
      <a class="btn btn-outline-primary" href="#">Контакты</a>
      <a class="btn btn-outline-primary" href="#">Корзина</a>
      <a class="btn btn-outline-primary" href="/registration/">Регистрация</a>
      <a class="btn btn-outline-primary" href="/authorization/">Авторизация</a>
  </nav>
</header>

<div class="container">
    <br><br>
    <h1>Карточка товара</h1>
    <br>
    <div class="row">
        <div class="row col-md-6 col-sm-12 col-12"><img src="{{ product_info.img }}" alt=""></div>
        <div class="row col-md-6 col-sm-12 col-12" style="height: 300px;">
            <div><h3>{{ product_info.nom }}</h3></div>
            <div><h3>{{ product_info.etre }}</h3></div>
            <div><h3>{{ product_info.q_1 }} {{ product_info.q_2 }}</h3></div>
            <div><h3>{{ product_info.prix }} грн.</h3></div>
            <div style="width: 250px;"><button type="button" class="w-100 btn btn-lg btn-primary">Добавить в корзину</button></div>
        </div>
    </div>
</div>
</body>
</html>
