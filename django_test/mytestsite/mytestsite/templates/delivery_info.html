<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Данные для доставки</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    <style>
      html,
      body {
        height: 100%;
        background-color: #f5f5f5;
      }

      .text-center {
          height: 89%;
          display: flex;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
      }

      .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
      }

      .form-signin .checkbox {
          font-weight: 400;
      }

      .form-signin .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
      }

      .form-signin .form-control:focus {
          z-index: 2;
      }

      .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
      }

      .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
      }

      .hrefReg{
        text-decoration: none;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .my-2 a{
        width: 175px;
      }
    </style>


    <!-- Custom styles for this template -->
  </head>
  <body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <p class="h5 my-0 me-md-auto fw-normal">ASK</p>
  <nav class="my-2 my-md-0 me-md-3">
      <a class="btn btn-outline-primary" href="/price_list_1/">Каталог</a>
      <a class="btn btn-outline-primary" href="/delivery">Доставка и оплата</a>
      <a class="btn btn-outline-primary" href="#">Контакты</a>
      <a class="btn btn-outline-primary" href="/basket/">Корзина</a>
      <a class="btn btn-outline-primary" href="/account/">Личный кабинет</a>
  </nav>
</header>
  <div class="text-center">

<main class="form-signin">
    {% if type_delivery == "Kur" %}
  <form action='/verification_4' method='get'>
      <h1 class="h3 mb-3 fw-normal">Укажите адрес доставки</h1>
      <p>{{ error }}</p>
      <label for="inputRue" class="visually-hidden">Email</label>
      <input id="inputRue" class="form-control" type='text' placeholder='Улица' name='rue' required>
      <br>
      <label for="inputMaison" class="visually-hidden">Parole de pass</label>
      <input id="inputMaison" class="form-control" type='text' placeholder='Дом' name='maison' required>
      <br>
      <label for="inputAppartement" class="visually-hidden">Parole de pass</label>
      <input id="inputAppartement" class="form-control" type='text' placeholder='Квартира' name='appartement'>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Подтвердить</button>
      <br><br>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
    {% endif %}

    {% if type_delivery == "NP" %}
  <form action='/verification_4' method='get'>
      <h1 class="h3 mb-3 fw-normal">Укажите адрес доставки</h1>
      <p>{{ error }}</p>
      <label for="inputVille" class="visually-hidden">Email</label>
      <input id="inputVille" class="form-control" type='text' placeholder='Город' name='ville' required>
      <br>
      <label for="inputOtdelenie" class="visually-hidden">Parole de pass</label>
      <input id="inputOtdelenie" class="form-control" type='text' placeholder='Номер отделения' name='otdelenie' required>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Подтвердить</button>
      <br><br>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
    {% endif %}
</main>
  </div>
  </body>
</html>
